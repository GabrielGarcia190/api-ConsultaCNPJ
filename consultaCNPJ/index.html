<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> API Receita Federal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="main.js"></script>
</head>

<body>

    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-8"><br><br>
                    <label for="CNPJ">CNPJ</label>
                    <input type="text" id="CNPJ" onblur="checkCNPJ(this.value)" data-mask="00.000.000/0000-00"
                        class="form-control" />
                </div>
                <div class="col-md-4"><br><br>
                    <label for="campoAbertura">Abertura</label>
                    <input type="text" id="campoAbertura" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="campoRazaoSocial">Razão Social</label>
                    <input type="text" id="campoRazaoSocial" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="campoNomeFantasia">Nome Fantasia</label>
                    <input type="text" id="campoNomeFantasia" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-9">
                    <label for="campoLogradouro">Logradouro</label>
                    <input type="text" id="campoLogradouro" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label for="campoNumero">Número</label>
                    <input type="text" id="campoNumero" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-5">
                    <label for="campoMunicipio">Municipio</label>
                    <input type="text" id="campoMunicipio" class="form-control" />
                </div>
                <div class="col-md-5">
                    <label for="campoBairro">Bairro</label>
                    <input type="text" id="campoBairro" class="form-control" />
                </div>
                <div class="col-md-2">
                    <label for="campoUF">SP</label>
                    <input type="text" id="campoUF" class="form-control" />
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-dark ">LIMPAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
        integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
